<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controle de Bulks - Ambev</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0; font-family: "Segoe UI", Roboto, sans-serif;
    background: linear-gradient(135deg, #004aad, #0078ff);
    color: #222; display: flex; justify-content: center; align-items: center;
    min-height: 100vh;
  }

  .app {
    background: #fff;
    width: 90%;
    max-width: 420px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    overflow: hidden;
    animation: fadeIn 0.5s ease;
  }

  header {
    background: #004aad;
    color: #fff;
    text-align: center;
    padding: 20px;
    font-size: 22px;
    font-weight: 600;
    letter-spacing: 0.5px;
  }

  .content { padding: 25px; }
  label { font-weight: 600; color: #333; display: block; margin-top: 10px; }
  input, select {
    width: 100%; padding: 12px; margin-top: 6px;
    border-radius: 10px; border: 1px solid #ccc;
    font-size: 16px; transition: 0.2s;
  }
  input:focus, select:focus { border-color: #0078ff; outline: none; }

  button {
    width: 100%; padding: 14px; margin-top: 14px;
    border: none; border-radius: 12px;
    font-size: 17px; font-weight: bold; cursor: pointer;
    background: #0078ff; color: #fff; transition: all 0.2s;
  }
  button:hover { background: #005fcc; }
  button.secondary { background: #ccc; color: #333; }
  button.secondary:hover { background: #bbb; }

  h2 { text-align: center; color: #004aad; margin-top: 0; }
  .counter {
    text-align: center; font-size: 60px; color: #004aad; margin: 25px 0;
    font-weight: bold;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
<div class="app">
  <header>Controle de Bulks - Ambev</header>

  <div class="content">
    <!-- Tela Inicial -->
    <div id="tela-inicial">
      <label>Nome do Operador:</label>
      <input id="operador" type="text" placeholder="Digite seu nome">
      <label>Turno:</label>
      <select id="turno">
        <option value="">Selecione...</option>
        <option>Turno A</option>
        <option>Turno B</option>
        <option>Turno C</option>
      </select>
      <button id="iniciar">Iniciar Controle</button>
    </div>

    <!-- Sele√ß√£o -->
    <div id="tela-selecao" class="hidden">
      <h2>Selecione o tipo de Bulk</h2>
      <button id="bulk-stella">Bulk Stella üç∫</button>
      <button id="bulk-spaten">Bulk Spaten üç∫</button>
      <button class="secondary" id="voltar-inicio">Voltar</button>
    </div>

    <!-- Controle -->
    <div id="tela-controle" class="hidden">
      <h2 id="tipo-titulo"></h2>
      <div class="counter" id="contador">0</div>
      <button id="add">+2 Bulks</button>
      <button class="secondary" id="voltar">Voltar</button>
      <button id="gerar-pdf">Gerar Relat√≥rio</button>
    </div>
  </div>
</div>

<script>
const { jsPDF } = window.jspdf;

let operador = '';
let turno = '';
let tipoAtual = '';
let contagens = JSON.parse(localStorage.getItem('contagensBulk')) || { stella: 0, spaten: 0 };

const telaInicial = document.getElementById('tela-inicial');
const telaSelecao = document.getElementById('tela-selecao');
const telaControle = document.getElementById('tela-controle');
const contadorEl = document.getElementById('contador');
const tipoTitulo = document.getElementById('tipo-titulo');

function mostrar(id) {
  [telaInicial, telaSelecao, telaControle].forEach(t => t.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
}

document.getElementById('iniciar').onclick = () => {
  operador = document.getElementById('operador').value.trim();
  turno = document.getElementById('turno').value;
  if (!operador || !turno) return alert('Preencha o nome e o turno.');
  mostrar('tela-selecao');
};

document.getElementById('bulk-stella').onclick = () => abrirControle('stella');
document.getElementById('bulk-spaten').onclick = () => abrirControle('spaten');
document.getElementById('voltar-inicio').onclick = () => mostrar('tela-inicial');
document.getElementById('voltar').onclick = () => mostrar('tela-selecao');

function abrirControle(tipo) {
  tipoAtual = tipo;
  tipoTitulo.textContent = tipo === 'stella' ? 'Bulk Stella üç∫' : 'Bulk Spaten üç∫';
  contadorEl.textContent = contagens[tipo];
  mostrar('tela-controle');
}

document.getElementById('add').onclick = () => {
  contagens[tipoAtual] += 2;
  contadorEl.textContent = contagens[tipoAtual];
  localStorage.setItem('contagensBulk', JSON.stringify(contagens));
};

document.getElementById('gerar-pdf').onclick = () => {
  const doc = new jsPDF();
  doc.setFontSize(18);
  doc.text('Relat√≥rio de Bulks - Ambev', 20, 25);
  doc.setFontSize(12);
  const data = new Date().toLocaleString();
  doc.text(`Operador: ${operador}`, 20, 50);
  doc.text(`Turno: ${turno}`, 20, 65);
  doc.text(`Data e hora: ${data}`, 20, 80);
  doc.text(`Bulk Stella: ${contagens.stella}`, 20, 105);
  doc.text(`Bulk Spaten: ${contagens.spaten}`, 20, 120);
  doc.text(`Total Geral: ${contagens.stella + contagens.spaten}`, 20, 145);
  doc.save(`Relatorio_Bulks_${operador}_${Date.now()}.pdf`);
};
</script>

<style>
.hidden { display: none; }
</style>
</body>
</html>
