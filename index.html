let index=0;let respostas={};let descricoes={};
function startChecklist(){
  const op=document.getElementById('operador').value.trim();
  const maq=document.getElementById('maquina').value.trim();
  const hor=document.getElementById('horimetro').value.trim();
  if(!op||!maq||!hor){alert('Preencha todos os campos');return;}
  document.getElementById('startPage').classList.add('hidden');
  document.getElementById('checkPage').classList.remove('hidden');
  showItem();
}
function showItem(){
  document.getElementById('itemTitle').innerText=items[index];
  document.getElementById('itemImg').src=imgs[index];
  document.getElementById('descBox').classList.add('hidden');
}
function answer(val){
  respostas[items[index]]=val;
  if(val==='Sim') nextItem();
  else document.getElementById('descBox').classList.remove('hidden');
}
function nextItem(){
  if(index<items.length-1){index++;showItem();}
  else{document.getElementById('checkPage').classList.add('hidden');document.getElementById('endPage').classList.remove('hidden');}
}
if('serviceWorker' in navigator){navigator.serviceWorker.register('./service-worker.js');}
